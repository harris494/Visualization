<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>	<!-- use D3.js  -->
<script>
// setup some basic size variables for our SVG container.
var width = 800,
    height = 600,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);
//Constructs a new arc generator with the default inner radius, outer radius, start angle and end angle accessor functions
var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);
//Constructs a new pie function with the default value accessor (number), sort comparator (descending value), start angle (0) and end angle (2Ï€). 
var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.pGDP; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
	//when rendered, this will look like <g transform="translate(400, 300)">

d3.csv("pie.csv", type, function(error, data) {			//load in the CSV file.
  if (error) throw error;

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.Country); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.data.Country; });
});

function type(d) {
  d.pGDP = +d.pGDP;
  return d;
}

</script>
