<html>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var diameter = 1000, //max size of the bubbles
    color    = d3.scale.category20b(); //color category
//Creates a new pack layout with the default settings: the default sort order is by ascending value; 
//the default children accessor assumes each input data is an object with a children array; the default size is 1Ã—1.
var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body")
    .append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.csv("bubble.csv", function(error, data){	//load in the CSV file.

    //convert numerical values from strings to numbers
    data = data.map(function(d){ d.value = +d["Area"]; return d; });

    //bubbles needs very specific format, convert data to this.
    var nodes = bubble.nodes({children:data}).filter(
        function(d) { 
            console.log('children ', d.children);
            return !d.children; });
    console.log('nodes ', nodes);
    //setup the chart
    var bubbles = svg.append("g")
        .attr("transform", "translate(0,0)")
        .selectAll(".bubble")
        .data(nodes)
        .enter();

    //create the bubbles
    bubbles.append("circle")
        .attr("r", function(d){ return d.r; })
        .attr("cx", function(d){ return d.x; })
        .attr("cy", function(d){ return d.y; })
        .style("fill", function(d) { return color(d.value); });

    //format the text for each bubble
    bubbles.append("text")
        .attr("x", function(d){ return d.x; })
        .attr("y", function(d){ return d.y + 5; })
        .attr("text-anchor", "middle")
        .text(function(d){ return d["Country"]; })
        .style({
            "fill":"black", 
            "font-family":"Helvetica Neue, Helvetica, Arial, san-serif",
            "font-size": "12px"
        });
})

</script>

</body>
</html>
